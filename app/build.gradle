            type.buildConfigField 'String', 'WEB_CLIENT_ID', WEB_CLIENT_ID
            type.buildConfigField 'String', 'API_KEY', API_KEY
            type.buildConfigField 'String', 'STORAGE_URL', STORAGE_URL
            type.buildConfigField 'String', 'ANALYTICS_TOKEN', ANALYTICS
