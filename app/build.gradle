def FB_LOGIN_PROTOCOL_SCHEME = '"' + fb_login_protocol_scheme + '"' ?: '"FB LOGIN PROTOCOL SCHEME"';
def FB_APP_ID = '"' + facebook_app_id + '"' ?: '"FB APP ID"';
def WEB_CLIENT_ID = '"' + web_client_id + '"' ?: '"WEB CLIENT ID"';
def API_KEY = '"' + api_key + '"' ?: '"API KEY"';
def STORAGE_URL = '"' + storage_url + '"' ?: '"STORAGE URL"';
def ANALYTICS = '"' + analytics_token + '"' ?: '"ANALYTICS TOKEN"';

android {
    signingConfigs {
        config {
            keyAlias 'kisslove'
            keyPassword '#Developsoft'
            storeFile file('C:/Users/dewangankisslove/autoroom.jks')
            storePassword '#Developautoroom'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "in.co.opensoftlab.yourstore"
